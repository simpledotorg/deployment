# simple server tasks
---

- name: create apps directory
  file: path=/home/deploy/apps/{{app_name}}/shared state=directory
  become: true
  become_user: deploy

- name: copy .env file
  copy: src=.env.{{ deploy_env }} dest=/home/deploy/apps/{{app_name}}/shared/.env.production
  become: true
  become_user: deploy
