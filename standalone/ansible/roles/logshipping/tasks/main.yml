---
- name: create logs directory on storage
  file:
    path: "{{ rsync_destination_dir }}"
    state: directory
  become: true
  become_user: "{{ deploy_user }}"
  delegate_to: "{{ groups.storage[0] }}"

- name: set up logrotate
  template:
    src: "etc/logrotate.d/config.j2"
    dest: "{{ logrotate_config_file }}"
    owner: root
  become: true
